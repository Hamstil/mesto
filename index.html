<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Логотип: Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img src="./images/profil.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <a href="/" class="profile__edit-button"><img src="./images/Edit Button.svg" alt="кнопка изменения профиля"></a>
            <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <a href="/" class="profile__add-button"><img src="./images/Add Button.svg" alt="кнопка добавления карточки"></a>
      </section>
      <section class="elements">
        секция элементов фото
      </section>
    </main>
    <footer class="footer">
      Подвал
    </footer>
</body>
</html>
