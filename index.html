<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="Логотип: Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <img src="./images/profil.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-button"><img src="./images/edit-botton.svg" alt="кнопка изменения профиля"
            class="profile__edit-button-image"></button>
      </div>
      <button href="/" class="profile__add-button"><img src="./images/add-botton.svg" alt="кнопка добавления карточки"
          class="profile__add-button-image"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    Подвал
  </footer>

</html>
