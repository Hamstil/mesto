<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="Логотип: Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <img src="./images/profil.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Изменить профиль" type="button" class="profile__edit-button"></button>
      </div>
      <button aria-label="Добавить в профиль" type="button" class="profile__add-button"></button>
    </section>
    <section class="section content__section">
      <ul class="elements-content">
        <li class="element">
          <button aria-label="кнопка удаления" type="button" class="element__trash"></button>
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <button aria-label="кнопка лайка" type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <button aria-label="кнопка удаления" type="button" class="element__trash"></button>
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button aria-label="кнопка лайка" type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <button aria-label="кнопка удаления" type="button" class="element__trash"></button>
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button aria-label="кнопка лайка" type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <button aria-label="кнопка удаления" type="button" class="element__trash"></button>
          <img src="./images/antarktida.jpg" alt="Антарктида" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Антарктида</h2>
            <button aria-label="кнопка лайка" type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <button aria-label="кнопка удаления" type="button" class="element__trash"></button>
          <img src="./images/Baikal.jpg" alt="Байкал" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Байкал</h2>
            <button aria-label="кнопка лайка" type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <button aria-label="кнопка удаления" type="button" class="element__trash"></button>
          <img src="./images/Belovezhskaja-busha.jpg" alt="Беловежская пуща" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Беловежская пуща</h2>
            <button aria-label="кнопка лайка" type="button" class="element__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__paragraph">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup page__popup popup_edit_profile">
    <div class="popup__content">
      <button aria-label="Закрыть диалоговое окно" type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup-form">
        <input type="text" name="name" value="Жак-Ив Кусто" placeholder="Введите имя" required class="popup-form__input popup-form__input_text_name">
        <input type="text" name="job" value="Исследователь океана" placeholder="Введите род деятельности" required class="popup-form__input popup-form__input_text_job">
        <button aria-label="Кнопка сохранить" type="submit" class="popup-form__save">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup page__popup popup_edit_card">
    <div class="popup__content">
      <button aria-label="Закрыть диалоговое окно" type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="edit-card" class="popup-form">
        <input type="text" name="name-place" value="Горнный Алтай" placeholder="Введите название места" required class="popup-form__input popup-form__input_text_name-place">
        <input type="text" name="image-place-link" value="https://unsplash.com/example.jpg" placeholder="Введите ссылку на изображение" required class="popup-form__input popup-form__input_text_place-link">
        <button aria-label="Кнопка создать" type="submit" class="popup-form__create">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup page__popup popup_view_image">
    <div class="popup__content-image">
      <button aria-label="Закрыть диалоговое окно" type="button" class="popup__close"></button>
      <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="popup__image">
      <p class="popup__text">Карачаевск</p>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
