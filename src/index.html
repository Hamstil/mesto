<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__header">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип: Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <img src="<%=require('./images/profil.jpg')%>" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Изменить профиль" type="button" class="profile__edit-button"></button>
      </div>
      <button aria-label="Добавить карточку" type="button" class="profile__add-card-button"></button>
    </section>
    <section aria-label="Карточки мест" class="section content__section">
      <ul class="elements-content">
        <template class="cards-element">
          <li class="element">
            <button aria-label="кнопка удаления" type="button" class="element__trash"></button>
            <img src="#" alt="карточка шаблон" class="element__image">
            <div class="element__group">
              <h2 class="element__title"></h2>
              <button aria-label="кнопка лайка" type="button" class="element__like"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__paragraph">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit_profile">
    <div class="popup__content">
      <button aria-label="Закрыть диалоговое окно" type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup-form popup-form_type_edit" novalidate>
        <label class="popup-form__field">
          <input id="profile-name" type="text" name="name" value="" placeholder="Введите имя" class="popup-form__input popup-form__input_text_name" minlength="2" maxlength="40" required>
          <span class="popup-form__error profile-name-error"></span>
        </label>
        <label class="popup-form__field">
          <input id="profile-job" type="text" name="job" value="" placeholder="Введите род деятельности" class="popup-form__input popup-form__input_text_job" minlength="2" maxlength="200" required>
          <span class="popup-form__error profile-job-error"></span>
        </label>
        <button aria-label="Кнопка сохранить" type="submit" class="popup-form__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_edit_card">
    <div class="popup__content">
      <button aria-label="Закрыть диалоговое окно" type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="edit-card" class="popup-form popup-form_type_add" novalidate>
        <label class="popup-form__field">
           <input id="place-name" type="text" name="name" value="" placeholder="Введите название места" class="popup-form__input popup-form__input_text_name-place" minlength="2" maxlength="30" required>
           <span class="popup-form__error place-name-error"></span>
        </label>
        <label class="popup-form__field">
           <input id="place-link" type="url" name="link" value="" placeholder="Введите ссылку на изображение" class="popup-form__input popup-form__input_text_place-link" required>
           <span class="popup-form__error place-link-error"></span>
        </label>
        <button aria-label="Кнопка создать" type="submit" class="popup-form__button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_view_image popup_theme_dark">
    <div class="popup__content-image">
      <button aria-label="Закрыть диалоговое окно" type="button" class="popup__close"></button>
      <img src="#" alt="модальное окно шаблон" class="popup__image">
      <p class="popup__text"></p>
    </div>
  </div>


</body>

</html>
